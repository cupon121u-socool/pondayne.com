<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
body {
    font-family: Arial;

.box {

    margin-top: 10px;

    color: white;

    border-radius: 5px;
}
.note {
    background: #e6e6e6;
    padding: 10px;
    margin-top: 10px;

    display: none;

<body>

<!-- ÄÄ‚NG NHáº¬P -->
<div class="box" id="loginBox">
    <h2>ğŸ” ÄÄƒng nháº­p</h2>
    <input type="password" id="password" placeholder="Nháº­p máº­t kháº©u">
    <button onclick="login()">ÄÄƒng nháº­p</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- TRANG CHÃNH -->
<div class="box hidden" id="mainBox">
    <h2>ğŸ“¦ LÆ°u trá»¯ thÃ´ng tin</h2>

    <input id="title" placeholder="TiÃªu Ä‘á»">
    <textarea id="content" placeholder="Ná»™i dung"></textarea>
    <button onclick="save()">LÆ°u</button>

    <h3>Dá»¯ liá»‡u Ä‘Ã£ lÆ°u:</h3>
    <div id="list"></div>
</div>

<script>
const PASSWORD = "pon12112011"; //

function login() {
    let pass = document.getElementById("password").value;
    if (pass === PASSWORD) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("mainBox").classList.remove("hidden");
        show();
    } else {
        document.getElementById("error").innerText = "Sai máº­t kháº©u!";
    }
}

function save() {
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value;
    if (title === "" || content === "") return;

    let data = JSON.parse(localStorage.getItem("data") || "[]");
    data.push({title, content});
    localStorage.setItem("data", JSON.stringify(data));

    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
    show();
}

function show() {
    let data = JSON.parse(localStorage.getItem("data") || "[]");
    let html = "";
    data.forEach(d => {
        html += `<div class="note"><b>${d.title}</b><br>${d.content}</div>`;
    });
    document.getElementById("list").innerHTML = html;
}
</script>

</body>
</html>
